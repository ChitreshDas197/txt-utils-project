<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Text Utils!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">TextUtils.in</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="/about">About</a>
                    <a class="nav-link" href="/contact">Contact Us</a>

<!--                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>-->
                </div>
            </div>
        </div>
    </nav>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to Text Utils!</strong> This is where magic happens to your text.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">

        <form action="/analyze" method="post"> {% csrf_token %}
<!--            The token is for Security against CSRF-->
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Enter your text below, Choose option(s) and Submit</label>
                <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="form-check form-switch">
                <input name="removepunc" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault_1">
                <label class="form-check-label" for="flexSwitchCheckDefault_1">Remove Punctuations</label>
            </div>
            <div class="form-check form-switch">
                <input name="uppercase" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault_2">
                <label class="form-check-label" for="flexSwitchCheckDefault_2">Capitalize</label>
            </div>
            <div class="form-check form-switch">
                <input name="remove_new_line" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault_3">
                <label class="form-check-label" for="flexSwitchCheckDefault_3">Remove New Lines</label>
            </div>
            <div class="form-check form-switch">
                <input name="remove_extra_space" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault_4">
                <label class="form-check-label" for="flexSwitchCheckDefault_4">Remove Extra Space</label>
            </div>

            <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
        </form>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
